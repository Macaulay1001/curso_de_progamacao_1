<meta charset = "utf-8">
<script>
	var pulalinha = function(){
	document.write("<br>");
	}
	var mostra = function(frase){
		document.write(frase);
		pulalinha();
	}

	var numeroPensado = Math.round(Math.random() * 100);
	var chute = parseInt(prompt("Eu já pensei em um número, faça seu chute!"))

	if (chute > numeroPensado){
		mostra(numeroPensado);
		mostra("o Número que você chutou é maior que valor correto.");
	} 
	else if(chute < numeroPensado){
		mostra(numeroPensado);
		mostra("O número que você chutou é menor doque o valor correto.");
	}
	else if(chute == numeroPensado){
		mostra("Parabens você acertou o valor correto!");
	}

</script>
